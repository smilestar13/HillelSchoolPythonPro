{% extends 'base.html' %}

{% block title %}Login{% endblock title %}
{% block body_class %}login{% endblock body_class %}

{% block main %}
    <div class="col-12 col-lg-6 offset-lg-3 py-3">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {% include 'parts/form.html' with form=form %}
            <input type="submit" class="btn btn-primary" value="Login">
        </form>
        <div class="mt-3 text-center">
            <a href="{% url 'registration' %}">Don`t have account yet? Signup.</a>
        </div>
    </div>
{% endblock main %}
