{% extends 'base.html' %}

{% block title %}Registration{% endblock title %}
{% block body_class %}registration{% endblock body_class %}

{% block main %}
    <div class="col-12 col-lg-6 offset-lg-3 py-3">
        <h2>Create your account here!</h2>
        <form method="post">
            {% csrf_token %}
            {% include 'parts/form.html' with form=form %}
            <input type="submit" class="btn btn-primary" value="Create">
        </form>
        <div class="mt-3 text-center">
            <a href="{% url 'login' %}">Already have account? Login.</a>
        </div>
    </div>
{% endblock main %}
