{% extends 'base.html' %}

{% block title %}Contacts{% endblock title %}
{% block body_class %}contacts{% endblock body_class %}

{% block main %}
    <div class="col-12 col-lg-4 offset-lg-4 my-3 my-lg-5">
        <h2>Contact Us</h2>
        <form method="post">
            {% csrf_token %}
            {% include 'parts/form.html' with form=form %}
            <input type="submit" class="btn btn-primary w-100 mt-3" value="Send">
        </form>
    </div>
{% endblock main %}
